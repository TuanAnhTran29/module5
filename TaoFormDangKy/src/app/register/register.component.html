<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                <form [formGroup]="registerForm" (ngSubmit)="submit()" class="mx-1 mx-md-4">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" id="form3Example1c" class="form-control" formControlName="email" />
                      <label class="form-label" for="form3Example1c">Email</label>
                    </div>
                  </div>
                  <div class="col alert alert-danger" role="alert"
                       *ngIf="registerForm.controls['email']?.errors?.['required']
                        && registerForm.controls['email']?.touched">
                    Email is required!
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="form3Example3c" class="form-control" formControlName="password" />
                      <label class="form-label" for="form3Example3c">Password</label>
                    </div>
                  </div>

                  <div class="col alert alert-danger" role="alert"
                       *ngIf="registerForm.controls['password']?.errors?.['required']
                        && registerForm.controls['password']?.touched">
                    Password is required!
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="form3Example4cd1" class="form-control" formControlName="confirmPass" />
                      <label class="form-label" for="form3Example4cd1">Repeat your password</label>
                    </div>
                  </div>
                  <div class="col alert alert-danger" role="alert"
                       *ngIf="registerForm.controls['confirmPass']?.errors?.['required']
                        && registerForm.controls['confirmPass']?.touched">
                    Password is unmatched!
                  </div>

                  <div>
                    <select name="cars" id="cars" formControlName="country">
                      <option value="england">England</option>
                      <option value="america">America</option>
                      <option value="vietnam">Viet Nam</option>
                      <option value="china">China</option>
                    </select>
                    <label>Select your country</label>
                  </div>
                  <div class="col alert alert-danger" role="alert"
                       *ngIf="registerForm.controls['country']?.errors?.['required']
                        && registerForm.controls['country']?.touched">
                    Country is required!
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="number" id="form3Example4cd" class="form-control" formControlName="age" />
                      <label class="form-label" for="form3Example4cd">Age</label>
                    </div>
                  </div>

                  <div class="col alert alert-danger" role="alert"
                       *ngIf="registerForm.get('age')?.errors?.['required']
                        && registerForm.get('age')?.touched">
                    Age is required!
                  </div>

                  <div>
                    <input type="radio" value="male" formControlName="gender">
                    <label>Male</label>
                    <input type="radio" value="female" formControlName="gender">
                    <label>Female</label>
                  </div>

                  <div class="col alert alert-danger" role="alert"
                       *ngIf="registerForm.get('gender')?.errors?.['required']
                        && registerForm.get('gender')?.touched">
                    Gender is required!
                  </div>

                  <div>
                    <input type="number" formControlName="phone">
                    <label>Phone</label>
                  </div>

                  <div class="col alert alert-danger" role="alert"
                       *ngIf="registerForm.get('phone')?.errors?.['required']
                        && registerForm.get('phone')?.touched">
                    Phone is required!
                  </div>

                  <div class="col alert alert-danger" role="alert"
                       *ngIf="registerForm.get('phone')?.errors?.['pattern']
                        && registerForm.get('phone')?.touched">
                    Phone is wrong!
                  </div>


                  <div class="form-check d-flex justify-content-center mb-5">
                    <input
                      class="form-check-input me-2"
                      type="checkbox"
                      value=""
                      id="form2Example3c"
                    />
                    <label class="form-check-label" for="form2Example3c">
                      I agree all statements in <a href="#!">Terms of service</a>
                    </label>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg" [disabled]="registerForm.invalid">Register</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
