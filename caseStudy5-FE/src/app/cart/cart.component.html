<div class="container">
  <div class="row">
    <div class="col-12" style="margin-top: 20px">
      <div class="mat-elevation-z8">

        <mat-card-title>Your shopping cart</mat-card-title><br><br>

        <button mat-raised-button color="primary" routerLink="/"><mat-icon>arrow_back</mat-icon> Keep shopping</button>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

          <!-- Position Column -->
          <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element, index as i"> {{i + 1}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="product name">
            <th mat-header-cell *matHeaderCellDef> Product name </th>
            <td mat-cell *matCellDef="let element"> {{element.product.name}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>

            <td mat-cell *matCellDef="let element">
              <input type="number" [ngModel]="element.quantity" (ngModelChange)="changeQuantity(element.id, $event, element.product.id)" style="width: 70px">
            </td>


          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element">{{element.product.price}}</td>
          </ng-container>


          <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef> Total </th>
            <td class="total" mat-cell *matCellDef="let element">{{element.quantity * element.product.price}}</td>
          </ng-container>


          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let element"><button (click)="deleteFromCart(element.id)" mat-raised-button color="warn"><mat-icon >delete</mat-icon></button></td>
          </ng-container>



          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-card style="margin-left: 800px; color: red; font-size: x-large">Total product: {{totalProduct}}</mat-card>
        <mat-card style="margin-left: 800px; color: red; font-size: x-large">Total price: {{total}}</mat-card>

        <button style="margin-left: 1170px" mat-raised-button color="primary" [routerLink]="['/bill',total,userId]">Check out <mat-icon>east</mat-icon></button>



      </div>
    </div>
  </div>
</div>
