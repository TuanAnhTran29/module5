<div class="container">
  <div class="row">
    <div class="col-12" style="margin-top: 20px">
      <div class="mat-elevation-z8">
        <mat-card-title>List Of Product</mat-card-title>

        <table mat-table [dataSource]="dataSource">

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element, index as i">{{i + 1}}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"><a style="text-decoration: none" [routerLink]="['/view-product',element.id]">{{element.name}}</a> </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
          </ng-container>

          <ng-container matColumnDef="info">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell  *matCellDef="let element"><a *ngIf="!isAdmin" [routerLink]="['/view-product',element.id]"><mat-icon  color="primary">add_shopping_cart</mat-icon></a>  </td>
          </ng-container>

          <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
              <button *ngIf="isAdmin" [routerLink]="['/product-edit', element.id]" mat-flat-button color="primary">
                Update
                <mat-icon>edit</mat-icon>
              </button>
              <button *ngIf="isAdmin" [routerLink]="['/product-delete', element.id]" mat-flat-button color="warn">Delete<mat-icon>delete</mat-icon></button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
