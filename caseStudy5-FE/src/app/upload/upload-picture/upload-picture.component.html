<div>
  <input  type="file" (change)="onFileChanged($event)">
  <mat-progress-bar *ngIf="checkUploadFile" mode="indeterminate"></mat-progress-bar>
  <button *ngIf="downloadURL?!selectedFile:selectedFile" (click)="onUpload()" mat-stroked-button color="accent" class="mat-button-toggle-group btn-outline-success">Upload Avatar
    <mat-icon color="accent" matSuffix>upload</mat-icon>
  </button>
</div>
